<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegEX Education</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <input type="text" name="username" placeholder="username">
        <p>Username must be alphanumeric and contain 5 - 12 characters</p>

        <input type="text" name="email" placeholder="email">
        <p>Email must be a valid address</p>

        <input type="text" name="password" placeholder="password">
        <p>Password must be alphanumeric, special symbols are allowed and must be 8 - 20 characters</p>

        <input type="text" name="telephone" placeholder="telephone">
        <p>Telephone must be a valid CIS telephone number [11 digits]</p>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
